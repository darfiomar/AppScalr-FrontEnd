

<div class="container">

<div class="title row ">
  <div class="col1 ">
    <span><ion-icon name="pencil-outline"></ion-icon></span>
    <p>Account</p>
  </div>

</div>

<div class="form-edit">
<form (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="inputFullname" class="label col-sm-3 col-form-label">Full name</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="inputFullname" name="inputFullname" required [(ngModel)]="user.fullname" >
            </div>
          </div>
          <!-- <div class="form-group row">
            <label for="inputUsername" class="label col-sm-3 col-form-label">Username</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="inputUsername" placeholder="Username">
            </div>
          </div> -->
          <div class="form-group row">
            <label for="inputEmail" class="label col-sm-3 col-form-label" >Email address</label>
            <div class="col-sm-9">
              <input type="email" nbInput fullWidth id="inputEmail" name="inputEmail" required [(ngModel)]="user.email" >
            </div>
          </div>
          <div class="form-group row">
            <label for="select-specialty" class="label col-sm-3 col-form-label">Specialty</label>
            <div class="col-sm-9">
              <nb-select
               status="basic"
               fullWidth
               size="medium"
               id="select-specialty"
               required name="select-specialty" [(ngModel)]="user.specialite" >
                  <nb-option *ngFor="let sp of specilaty"  [value]="sp.value">{{sp.value}}</nb-option>

              </nb-select>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword2" class="label col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
              <input type="password" nbInput fullWidth id="inputPassword" name="inputPassword" required [(ngModel)]="user.password" placeholder="new password" >
            </div>
          </div>
          <div class="btn form-group row">
            <div class="offset-sm-3 col-sm-9">
              <!-- <button type="button" nbButton hero (click)="back()" >Cancel</button> -->
              <button type="submit" nbButton hero  status="info">Edit your Account Information</button>
            </div>
          </div>
        </form>
</div>
</div>
